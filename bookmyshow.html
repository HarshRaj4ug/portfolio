<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <link rel="stylesheet" href="BMS.css">
</head>
<body>

  <!-- Header -->
  <div class="logo">
    <h1>BookMyShow</h1>
    <div class="right">
      <button>Home</button>
      <button>Movies</button>
      <button>About</button>
      <button>Contact</button>
    </div>
  </div>

  <!-- Search Section -->
  <div class="search">
    <input type="text" class="searching" placeholder="Search for movies...">
    <button>Search</button>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to BookMyShow</h2>
    <button>Explore Now</button>
  </div>

  <!-- Movies Section -->
  <div class="mover">
    <h2>Popular Movies</h2>
    <div class="movie">
      <div class="card">
        <img src="./img1.avif" alt="Movie 1" class="images">
        <h3>Movie 1</h3>
      </div>
      <div class="card">
        <img src="img2.avif" alt="Movie 2" class="images">
        <h3>Movie 2</h3>
      </div>
      <div class="card">
        <img src="img3.avif" alt="Movie 3" class="images">
        <h3>Movie 3</h3>
      </div>
      <div class="card">
        <img src="img4.avif" alt="Movie 4" class="images">
        <h3>Movie 4</h3>
      </div>
      <div class="card">
        <img src="img5.avif" alt="Movie 4" class="images">
        <h3>Movie 5</h3>
      </div>
      <div class="card">
        <img src="img6.avif" alt="Movie 4" class="images">
        <h3>Movie 6</h3>
      </div>
      <div class="card">
        <img src="img7.avif" alt="Movie 4" class="images">
        <h3>Movie 7</h3>
      </div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bot">
    <h2>Download Our App</h2>
    <img src="bottom.avif" alt="App Banner">
  </div>

</body>
</html>
